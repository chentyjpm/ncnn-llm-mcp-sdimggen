name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      NCNN_REF: "20230517"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Fetch ncnn
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth 1 --branch "${NCNN_REF}" https://github.com/Tencent/ncnn.git _deps/ncnn

      - name: Patch ncnn headers (workaround)
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          from pathlib import Path
          p = Path("_deps/ncnn/src/layer/x86/x86_usability.h")
          if not p.exists():
              raise SystemExit(f"missing {p}")
          s = p.read_text(encoding="utf-8", errors="ignore")
          if "#include <cstdint>" in s:
              raise SystemExit(0)
          needle = "#include <math.h>\n"
          if needle in s:
              s = s.replace(needle, needle + "#include <cstdint>\n", 1)
          else:
              s = "#include <cstdint>\n" + s
          p.write_text(s, encoding="utf-8")
          print("patched", p)
          PY

      - name: Build ncnn (from source) (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $args = @(
            "-S", "_deps/ncnn",
            "-B", "_deps/ncnn/build",
            "-G", "Ninja",
            "-DCMAKE_BUILD_TYPE=Release",
            "-DCMAKE_POLICY_VERSION_MINIMUM=3.5",
            "-DCMAKE_C_COMPILER=cl",
            "-DCMAKE_CXX_COMPILER=cl",
            "-DNCNN_VULKAN=OFF",
            "-DNCNN_OPENMP=OFF",
            "-DNCNN_BUILD_TOOLS=OFF",
            "-DNCNN_BUILD_EXAMPLES=OFF",
            "-DNCNN_BUILD_BENCHMARK=OFF",
            "-DNCNN_BUILD_TESTS=OFF",
            "-DNCNN_SHARED_LIB=OFF",
            "-DCMAKE_INSTALL_PREFIX=$env:GITHUB_WORKSPACE/_deps/ncnn/install"
          )
          cmake @args
          cmake --build _deps/ncnn/build --parallel 2
          cmake --install _deps/ncnn/build

      - name: Build ncnn (from source) (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cmake -S _deps/ncnn -B _deps/ncnn/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DNCNN_VULKAN=OFF \
            -DNCNN_OPENMP=OFF \
            -DNCNN_BUILD_TOOLS=OFF \
            -DNCNN_BUILD_EXAMPLES=OFF \
            -DNCNN_BUILD_BENCHMARK=OFF \
            -DNCNN_BUILD_TESTS=OFF \
            -DNCNN_SHARED_LIB=OFF \
            -DCMAKE_INSTALL_PREFIX="${PWD}/_deps/ncnn/install"
          cmake --build _deps/ncnn/build --parallel 2
          cmake --install _deps/ncnn/build

      - name: Build project (MCP only) (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $args = @(
            "-S", ".",
            "-B", "build",
            "-G", "Ninja",
            "-DCMAKE_BUILD_TYPE=Release",
            "-DSD_BUILD_DEMO=OFF",
            "-DSD_BUILD_MCP=ON",
            "-Dncnn_DIR=$env:GITHUB_WORKSPACE/_deps/ncnn/install/lib/cmake/ncnn"
          )
          cmake @args
          cmake --build build --parallel 2

      - name: Build project (MCP only) (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DSD_BUILD_DEMO=OFF \
            -DSD_BUILD_MCP=ON \
            -Dncnn_DIR="${PWD}/_deps/ncnn/install/lib/cmake/ncnn"
          cmake --build build --parallel 2

      - name: Verify outputs
        shell: bash
        run: |
          set -euo pipefail
          ls -la build
          test -f build/stable-diffusion-ncnn-mcp || test -f build/stable-diffusion-ncnn-mcp.exe

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            BIN="build/stable-diffusion-ncnn-mcp.exe"
            OUT="dist/stable-diffusion-ncnn-mcp-${RUNNER_OS}.zip"
            test -f "${BIN}"
            cp "${BIN}" dist/
            (cd dist && 7z a -tzip "$(basename "${OUT}")" "$(basename "${BIN}")")
          else
            BIN="build/stable-diffusion-ncnn-mcp"
            OUT="dist/stable-diffusion-ncnn-mcp-${RUNNER_OS}.tar.gz"
            test -f "${BIN}"
            cp "${BIN}" dist/
            tar -C dist -czf "${OUT}" "$(basename "${BIN}")"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stable-diffusion-ncnn-mcp-${{ runner.os }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -maxdepth 3 -print

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
